<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common-header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<link utils:merger="commoncss"
	th:href="${#httpServletRequest.contextPath}+'/resources/css/bootstrap.css'"
	href="../../resources/css/bootstrap.css" rel="stylesheet"></link>
<link utils:merger="commoncss"
	th:href="${#httpServletRequest.contextPath}+'/resources/css/main.css'"
	href="../../resources/css/main.css" rel="stylesheet"></link>
<link utils:merger="commoncss"
	th:href="${#httpServletRequest.contextPath}+'/resources/dhtmlx/dhtmlx.css'"
	href="../../resources/dhtmlx/dhtmlx.css" rel="stylesheet"></link>

<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/dhtmlx/dhtmlx.js'"
	src="../../resources/dhtmlx/dhtmlx.js" type="text/javascript"></script>

<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/framework/jquery-1.9.1.js'"
	src="../../resources/js/framework/jquery-1.9.1.js"
	type="text/javascript"></script>


<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/framework/underscore.js'"
	src="../../resources/js/framework/underscore.js" type="text/javascript"></script>
<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/framework/backbone.js'"
	src="../../resources/js/framework/backbone.js" type="text/javascript"></script>

<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/framework/jsrender.js'"
	src="../../resources/js/framework/jsrender.js" type="text/javascript"></script>



<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/framework/jquery.jqpagination.js'"
	type="text/javascript"
	src="../../resources/js/framework/jquery.jqpagination.js">
</script>

<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/framework/jquery.form.js'"
	src="../../resources/js/framework/jquery.form.js"
	type="text/javascript"></script>

<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/framework/jquery.validate.js'"
	src="../../resources/js/framework/jquery.validate.js"
	type="text/javascript"></script>

<!-- js i18n -->
<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/i18n/messages_'+${#locale}+'.js'"
	src="../../resources/js/i18n/messages_zh_CN.js" type="text/javascript">
	</script>
<!-- jquery validation i18n -->
<script utils:merger="commonjs"
	th:src="${#httpServletRequest.contextPath}+'/resources/js/i18n/validation_messages_'+${#locale}+'.js'"
	type="text/javascript"
	src="../../resources/js/i18n/validation_messages_zh_CN.js">
</script>

<script th:inline="javascript">
/*<![CDATA[*/

 var ctx=/*[[${#httpServletRequest.contextPath}+'/']]*/"/springmvc-tyemeleaf-demo/";
 var global_lang = /*[[${#strings.toString(#locale)}]]*/;
 /*]]>*/
</script>
</head>
</html>
