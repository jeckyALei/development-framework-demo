# Sets the external address of this node, i.e. the address which clients will connect to
hotrod.proxyHost=
# Sets the external port of this node, i.e. the port which clients will connect to
hotrod.proxyPort=
# Configures the lock acquisition timeout for the topology cache. See {@link LockingConfigurationBuilder#lockAcquisitionTimeout(long)}. Defaults to 10 seconds 
hotrod.topologyLockTimeout=30000
# Configures the replication timeout for the topology cache. See {@link SyncConfigurationBuilder#replTimeout(long)}. Defaults to 10 seconds
hotrod.topologyReplTimeout=30000
# Configures whether to enable state transfer for the topology cache. If disabled, a {@link ClusterCacheLoader} will be used to lazily retrieve topology information from the other nodes. Defaults to true.
hotrod.topologyStateTransfer=false
# name
hotrod.name=name1
# 空闲超时时间
hotrod.idleTimeout=
# 线程数
hotrod.workerThreads=50
# recvBufSize
hotrod.recvBufSize=1048576
# sendBufSize
hotrod.sendBufSize=1048576
# tcpNoDelay
hotrod.tcpNoDelay=true
# 缓存集群名称
infinispan.clusterName=es-cluster
# 广播地址
jgroups.mping.mcast_addr=228.2.3.6
# 服务器地址
esinfinispan.ip=localhost
# 缓存端口
esinfinispan.port=11222
# 基于基础端口的偏移量，如：hotrod prot：11222 ，http port：8080,offset:0 启动edg服务后，使用的端口为 hotrod prot：11222+0 http prot:8080+0
esinfinispan.jboss.offset=0
#服务端的marshaller（序列化方式）与客户端保持相同的类型
infinispan.client.hotrod.rest.marshaller=com.embracesource.infinispan.serialization.JsonSerializationMarshaller
# 输出infinispan监控日志间隔时长，以秒为单位
infinispan.monitor.task.spacingTime=10
#监控日志存储目录
edg.log.dir=